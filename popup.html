<!DOCTYPE html>
<html>
<head>
    <title>Submit Button Disabler</title>
    <style>
        body {
            width: 200px;
            padding: 10px;

        }
        button {
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {

    <div id="status" style="margin-top:10px;"></div>

    <button id="enableButton">Enable Submit Buttons</button>
    <script src="popup.js"></script>

</html>
