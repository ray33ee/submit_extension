<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Form Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 40px 20px;
            gap: 30px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4299e1;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        button {
            background: #4299e1;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background: #3182ce;
        }

        .success-message {
            display: none;
            background: #48bb78;
            color: white;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
            text-align: center;
        }

        /* Different colors for the second form */
        .container:nth-of-type(2) button {
            background: #ed8936;
        }

        .container:nth-of-type(2) button:hover {
            background: #dd6b20;
        }
        
        .container:nth-of-type(2) input:focus, 
        .container:nth-of-type(2) textarea:focus, 
        .container:nth-of-type(2) select:focus {
            border-color: #ed8936;
        }

        .container:nth-of-type(2) .success-message {
            background: #ed8936;
        }
    </style>
</head>
<body>
    <!-- First Form -->
    <div class="container">
        <h1>Contact Form</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required placeholder="Enter your message here..."></textarea>
            </div>
            
            <button type="submit">Submit</button>
        </form>
        <div id="contactSuccessMessage" class="success-message">
            Contact form submitted successfully!
        </div>
    </div>

    <!-- Second Form -->
    <div class="container">
        <h1>Newsletter Signup</h1>
        <form id="newsletterForm">
            <div class="form-group">
                <label for="newsletter-name">Name</label>
                <input type="text" id="newsletter-name" name="name" required placeholder="Enter your name">
            </div>
            
            <div class="form-group">
                <label for="newsletter-email">Email Address</label>
                <input type="email" id="newsletter-email" name="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="frequency">Email Frequency</label>
                <select id="frequency" name="frequency" required>
                    <option value="">Select a frequency</option>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>
            
            <button type="submit">Submit</button>
        </form>
        <div id="newsletterSuccessMessage" class="success-message">
            Newsletter signup submitted successfully!
        </div>
    </div>

    <script>
        // Contact form submission handler
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };
            
            // Log form data to console
            console.log('Contact form submitted:', formData);
            
            // Show success message
            const successMessage = document.getElementById('contactSuccessMessage');
            successMessage.style.display = 'block';
            
            // Reset form
            this.reset();
            
            // Hide success message after 3 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        });

        // Newsletter form submission handler
        document.getElementById('newsletterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = {
                name: document.getElementById('newsletter-name').value,
                email: document.getElementById('newsletter-email').value,
                frequency: document.getElementById('frequency').value
            };
            
            // Log form data to console
            console.log('Newsletter form submitted:', formData);
            
            // Show success message
            const successMessage = document.getElementById('newsletterSuccessMessage');
            successMessage.style.display = 'block';
            
            // Reset form
            this.reset();
            
            // Hide success message after 3 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
